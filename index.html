    <script>
      document.getElementById('formBuscador').addEventListener('submit', function (e) {

        const input = document.getElementById('searchInput');
        const query = input.value.trim();
    
        if (query) {
          // Redirige a resultados.html con el término de búsqueda
          window.location.href = `/html/resultadosBusqueda.html?q=${encodeURIComponent(query)}`;

      });
